<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercise #2 flexbox</title>
    <style>
        .container{
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            border: 12px solid orange;
            width: 800px;

        }
        .flex{
            box-sizing: border-box;
            border: none;
            width: 25%;
            height: 150px;
            align-content: center;
            text-align: center;
            text-shadow:2px 1px 10px black;
            color: white;
           

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flex" style="background-color: aquamarine;">1</div>
        <div class="flex" style="background-color: blue;">2</div>
        <div class="flex" style="background-color: purple;">3</div>
        <div class="flex" style="background-color: rgb(48, 48, 69);">4</div>
        <div class="flex" style="background-color: yellow;">5</div>
        <div class="flex" style="background-color: orange;">6</div>
        <div class="flex" style="background-color: red;">7</div>
        <div class="flex" style="background-color: antiquewhite;">8</div>
        <div class="flex" style="background-color: green;">9</div>
        <div class="flex" style="background-color: greenyellow;">10</div>

    </div>
</body>
</html>
